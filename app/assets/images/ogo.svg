  <polygon id="r-letter" class="r-letter" points="52.33 580 113.5 580 580 112 580 519 394.43 333.45 364.5 363.38 364.56 363.44 149 580 209.5 580 395.48 394.52 580 580 620.33 580 620.33 12 52.33 580"/>
