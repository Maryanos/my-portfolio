<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type=”image/png” href="./assets/images/favicon.png">
        <title>Marius® Web Developer</title>
        <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900' rel='stylesheet' type='text/css'>
        <script src="https://kit.fontawesome.com/fc3975c880.js" crossorigin="anonymous"></script>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    </head>
    <body>
        <div class="content-wrapper">
            <header>
                <div class="sticky-header">
                    <div class="sticky-header__hamburger ">
                        <div class="menu-icon overlay-trigger sticky-x">
                            <div class="menu-icon__middle"></div>
                        </div>
                    </div>
                    <div class="sticky-header__btn">
                        <a class="cta-btn-hello" href="mailto:studio@webcraff.com">Say Hallo</a>
                    </div>
                </div>
                <div class="site-header" id="header">
                    <div class="site-header__logo">
                        <a href="/">
                            <img src="./assets/images/logo.png" data-aos="fade-down" alt="Mariusz Raszewski Logo with red and bold letter M">
                        </a>
                    </div>
                    <div class="site-header__hamburger" data-aos="fade-down">
                        <div class="menu-icon overlay-trigger main-x">
                            <div class="menu-icon__middle"></div>
                        </div>
                    </div>
                    <div class="site-header__btn"  data-aos="fade-down">
                        <a class="cta-btn-hello" href="mailto:studio@webcraff.com">Say Hallo</a>
                    </div>
                </div>
            </header>

            <div class="spacer"></div>

            <div class="ctf center-v" id="contact">
                <div class="ctf__content center-v">
                    <h2 data-aos="fade-in" data-aos-delay="100">Get In Touch!</h2>
                    <p data-aos="fade-in" data-aos-delay="200">I'm always open for any new opportunities, and my inbox is also always open :)<br>If you have any question or just want to say hello, I will always get back to you!</p>
                </div>
                <div class="ctf__form" data-aos="flip-up">
                    <input class="ctf__form__name" type="text" name="firstName" id="first-name" placeholder="Your Name">
                    <input class="ctf__form__email" type="email" name="email" id="email" placeholder="Your Email">
                    <textarea class="ctf__form__msg" name="message" id="message" rows="10" placeholder="Your Message"></textarea>
                    <div class="send-btn-wrapper" data-aos="fade-up">
                        <a class="cta-btn-send" href="#">Send<i class="fa-regular fa-paper-plane"></i></a>
                    </div>
                </div>
            </div>
            <footer>
                <div class="back-to-top" data-aos="zoom-in">
                    <a href="#"><i class="fa-light fa-arrow-up-from-bracket"></i></a>
                </div>
                <div class="icons-wrapper">
                    <div class="contact-icons" data-aos="fade-up">
                        <a href="mailto:studio@webcraff.com" target="_blank"><i class="fa-light fa-envelope"></i></a>
                        <a href="https://m.me/webcraff" target="_blank"><i class="fa-brands fa-facebook-messenger"></i></a>
                        <div class="right-line"></div>
                    </div>
                    <div class="social-icons" data-aos="fade-up">
                        <a href="https://github.com/Maryanos" target="_blank"><i class="fa-brands fa-github"></i></a>
                        <a href="https://www.facebook.com/webcraff" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://www.instagram.com/webcraff/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/in/mariusz-raszewski/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href="https://webcraff.com/"><i class="fa-light fa-globe" target="_blank"></i></a>
                        <div class="left-line"></div>
                    </div>
                </div>
                <div class="copyrights center-v">
                    <!-- <p data-aos="fade-in">Clean code always looks like it was written by someone who cares</p> -->
                    <p>Handcrafted by me © 2023 all rights reserved.</p>
                </div>
            </footer>
            <script>
                AOS.init({duration: 1400});
            </script>
        </div>
        <div class="bg-fade"></div>
        <div class="menu-overlay">
            <div class="overlay-logo">
                <img src="./assets/images/logo.png" data-aos="fade-down" alt="Mariusz Raszewski Logo with red and bold letter M">
            </div>
            <div class="overlay-content">
                <nav class="overlay-content__nav anim-underline">
                    <a href="/" class="link-home">Home</a>
                    <a href="portfolio.html" class="link-active">Portfolio</a>
                    <a href="#contact" class="link-contact">Contact</a>
                    <a href="mailto:studio@webcraff.com" class="link-email" target="_blank">studio@webcraff.com</a>
                </nav>
            </div>
            <div class="overlay-icons-wrapper">
                <div class="overlay-social-icons" data-aos="fade-up">
                    <a href="https://github.com/Maryanos" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.facebook.com/webcraff" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/webcraff/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/mariusz-raszewski/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="https://webcraff.com/"><i class="fa-light fa-globe" target="_blank"></i></a>
                    <a href="mailto:studio@webcraff.com" target="_blank"><i class="fa-light fa-envelope"></i></a>
                    <a href="https://m.me/webcraff" target="_blank"><i class="fa-brands fa-facebook-messenger"></i></a>
                    <div class="left-line"></div>
                </div>
            </div>
            <div class="close-btn">
                <div class="overlay-trigger menu-overlay-icon"><i class="fa-light fa-arrow-right-from-bracket"></i></div>
            </div>
        </div>
    </body>
</html>
